<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Edit Venue</h1>
<form th:action="@{/venues/update/{id}(id=${venue.id})}" th:object="${venue}" method="post" class="container">
    <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" type="text" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
    <label for="location"class="col-sm-2 col-form-label">Location:</label>
    <input class="form-control" type="text" id="location" th:field="*{location}" />
    </div>
    <div class="form-group">
    <label for="capacity">Capacity:</label>
    <input class="form-control" type="number" id="capacity" th:field="*{capacity}" />
    </div>
    <div class="float-center">
    <button  class="btn btn-primary" type="submit">Update Venue</button>
    </div>
</form>
<div class="container mt-5">
<a class="btn btn-success" href="/venues">Back to List</a>
</div>
</body>
</html>
