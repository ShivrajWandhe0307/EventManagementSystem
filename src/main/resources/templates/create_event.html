<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create/Edit Event</title>
</head>
<body>
<h1 th:text="${event.id == null ? 'Create Event' : 'Edit Event'}" class="text-center mt-5 text-decoration-underline"></h1>
<form class="container" th:action="@{/events}" th:object="${event}" method="post">
    <div class="form-group">
    <label for="eventName">Event Name:</label>
    <input class="form-control" type="text" id="eventName" th:field="*{eventName}" required />
    </div>
    <div class="form-group">
    <label for="eventDate">Event Date:</label>
    <input class="form-control" type="date" id="eventDate" th:field="*{eventDate}" required />
    </div>
    <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>
    <div class="form-group">
    <label for="organizer">Organizer:</label>
    <select class="form-control" id="organizer" th:field="*{organizer.id}" required>
        <option th:each="org : ${organizers}" th:value="${org.id}" th:text="${org.name}"></option>
    </select>
    </div>
    <div class="form-group">
    <label for="venue">Venue:</label>
    <select class="form-control" id="venue" th:field="*{venue.id}" required>
        <option th:each="venue : ${venues}" th:value="${venue.id}" th:text="${venue.name}"></option>

    </select>
    </div>
    <div class="justify-content-center">
    <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
<div  class="container">
    <a class="btn btn-secondary mt-5" href="/events">Back to Events List</a>
</div>
</body>
</html>
