<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organizers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Organizers</h1>
<table class="table table-bordered container">
    <thead class="thead-dark">
    <tr class="text-center">
        <th>ID</th>
        <th>Name</th>
        <th>Contact Info</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr th:each="organizer : ${organizers}">
        <td th:text="${organizer.id}"></td>
        <td th:text="${organizer.name}"></td>
        <td th:text="${organizer.contactInfo}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/organizers/{id}(id=${organizer.id})}">View</a>
            <a class="btn btn-success" th:href="@{/organizers/edit/{id}(id=${organizer.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/organizers/delete/{id}(id=${organizer.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="container mt-5">
    <a class="text-right mt-5 btn btn-secondary p-1" href="/organizers/new">Create New Organizer</a>
    <a class="mt-5 btn btn-warning" href="/events">Event View</a>
    <a class="mt-5 btn btn-dark" href="/venues">Venue View</a>
</div>

</body>
</html>
