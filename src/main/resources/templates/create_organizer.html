<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${organizer.id == null ? 'Create Organizer' : 'Edit Organizer'}" class="text-center mt-5 text-decoration-underline"></h1>
<form th:action="@{/organizers}" th:object="${organizer}" method="post" class="container">
    <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" placeholder="Enter Name" type="text" id="name" th:field="*{name}" required />
    </div>
    <div class="form-group">
    <label for="contactInfo">Contact Info:</label>
    <input class="form-control" placeholder="Enter Name" type="text" id="contactInfo" th:field="*{contactInfo}" required />
    </div>
    <div>
    <button  class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
<div class="container mt-5">
<a  class="btn btn-primary" href="/organizers">Back to Organizers List</a>
</div>
</body>
</html>
