<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Events</h1>
<table  class="table table-bordered container">
    <thead class="thead-dark">
    <tr class="text-center">
        <th scope="col">ID</th>
        <th scope="col">Event Name</th>
        <th scope="col">Event Date</th>
        <th scope="col">Description</th>
        <th scope="col">Organizer</th>
        <th scope="col">Venue</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.eventName}"></td>
        <td th:text="${event.eventDate}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.organizer.name}"></td>
        <td th:text="${event.venue.name}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/events/{id}(id=${event.id})}">View</a>
            <a class="btn btn-success" th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/events/delete/{id}(id=${event.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="container mt-5">
    <a class="mt-5 btn btn-secondary" href="/events/new">Create New Event</a>
    <a class="mt-5 btn btn-warning " href="/organizers">Organizer View</a>
    <a class="mt-5 btn btn-dark " href="/venues">Venue View</a>
</div>
</body>
</html>
