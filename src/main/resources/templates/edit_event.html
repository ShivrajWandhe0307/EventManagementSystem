<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1  class="text-center mt-5 text-decoration-underline">Edit Event</h1>

<form th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" method="post" class="container">
    <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input  class="form-control" type="text" id="eventName" th:field="*{eventName}" />
    </div>
    <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input class="form-control" type="date" id="eventDate" th:field="*{eventDate}" />
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="organizer">Organizer:</label>
        <select id="organizer" th:field="*{organizer.id}" class="form-control">
            <option th:each="organizer : ${organizers}" th:value="${organizer.id}" th:text="${organizer.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="venue">Venue:</label>
        <select id="venue" th:field="*{venue.id}" class="form-control">
            <option th:each="venue : ${venues}" th:value="${venue.id}" th:text="${venue.name}"></option>
        </select>
    </div >
    <div class="float-center">
        <button  class="btn btn-success" type="submit">Update Event</button>
    </div>
</form>
<div class="container">
<a  class="btn btn-primary mt-5" href="/events">Back to Events List</a>
</div>
</body>
</html>
