<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline" >Create New Venue</h1>
<form th:action="@{/venues}" th:object="${venue}" method="post" class="container">
    <div class="form-control">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" th:field="*{name}" placeholder="Venue Name" required />
    </div>
    <div class="form-control">
        <label for="location">Location</label>
        <input class="form-control" type="text" id="location" th:field="*{location}" placeholder="Location" required />
    </div>
    <div class="form-control">
        <label for="capacity">Capacity</label>
        <input class="form-control" type="number" id="capacity" th:field="*{capacity}" placeholder="Capacity" required />
    </div>
    <div class="container mt-5">
        <button  class="btn btn-primary" type="submit">Create Venue</button>
        <a  class="btn btn-danger" href="/venues">Cancel</a>
    </div>
</form>
</body>
</html>
