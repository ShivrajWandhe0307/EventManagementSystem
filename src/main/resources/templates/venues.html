<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venues</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Venues</h1>
<table class="table table-bordered container">
    <thead class="thead-dark">
    <tr class="text-center">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Capacity</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr th:each="venue : ${venues}">
        <td th:text="${venue.id}"></td>
        <td th:text="${venue.name}"></td>
        <td th:text="${venue.location}"></td>
        <td th:text="${venue.capacity}"></td>
        <td>
            <a  class="btn btn-primary" th:href="@{/venues/{id}(id=${venue.id})}">View</a>
            <a  class=" btn btn-success" th:href="@{/venues/edit/{id}(id=${venue.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/venues/delete/{id}(id=${venue.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="container">
    <a class="  text-right mt-5 btn btn-secondary p-1" href="/venues/new">Create New Venue</a>
    <a class="mt-5 btn btn-warning" href="/organizers">Organizer View</a>
    <a class="mt-5 btn btn-dark" href="/events">Event View</a>
</div>
</body>
</html>
