<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Organizer Details</title>
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Organizer Details</h1>
<div class="container border border-secondary">
<p><strong>ID: <span th:text="${organizer.id}"></span></strong></p>
<p>Name: <span th:text="${organizer.name}"></span></p>
<p>Contact Info: <span th:text="${organizer.contactInfo}"></span></p>
</div>
<div class="container">
<a  class="btn btn-primary mt-5" th:href="@{/organizers/edit/{id}(id=${organizer.id})}">Edit</a>
<a class="btn btn-success mt-5" th:href="@{/organizers/delete/{id}(id=${organizer.id})}" onclick="return confirm('Are you sure you want to delete this organizer?');">Delete</a>
<a class="btn btn-secondary mt-5" href="/organizers">Back to List</a>
</div>
</body>
</html>
