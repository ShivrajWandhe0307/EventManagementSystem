<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Event Details</h1>

<div class="container border border-secondary">
    <p><strong class="col-6">ID:</strong> <span class="col-6" th:text="${event.id}"></span></p>
    <p><strong>Event Name:</strong> <span th:text="${event.eventName}"></span></p>
    <p><strong>Event Date:</strong> <span th:text="${event.eventDate}"></span></p>
    <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
    <p><strong>Organizer:</strong> <span th:text="${event.organizer.name}"></span></p>
    <p><strong>Venue:</strong> <span th:text="${event.venue.name}"></span></p>
</div>

<div class="container ">
<a class="btn btn-primary mt-5" href="/events/edit/{id}" th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
<a class="btn btn-success mt-5" href="/events">Back to Events List</a>
</div>
</body>
</html>
