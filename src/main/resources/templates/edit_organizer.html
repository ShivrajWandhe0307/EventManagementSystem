<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Edit Organizer</h1>
<form th:action="@{/organizers/update/{id}(id=${organizer.id})}" th:object="${organizer}" method="post" class="container">
    <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" type="text" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
    <label for="contactInfo">Contact Info:</label>
    <input class="form-control" type="text" id="contactInfo" th:field="*{contactInfo}" />
    </div>
    <div class="float-center">
    <input class="btn btn-success" type="submit" value="Update Organizer" />
    </div>
</form>
<div class="container mt-5">
<a class="btn btn-primary" href="/organizers">Back to List</a>
</div>
</body>
</html>
