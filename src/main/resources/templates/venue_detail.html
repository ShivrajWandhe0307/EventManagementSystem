<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venue Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 text-decoration-underline">Venue Details</h1>
<table class="table  table-bordered container border border-secondary">
    <tr>
        <th>ID</th>
        <td th:text="${venue.id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${venue.name}"></td>
    </tr>
    <tr>
        <th>Location</th>
        <td th:text="${venue.location}"></td>
    </tr>
    <tr>
        <th>Capacity</th>
        <td th:text="${venue.capacity}"></td>
    </tr>
</table>
<div class="container mt-5">
<a class="btn btn-primary" href="/venues">Back to List</a>
</div>
</body>
</html>
